<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        section p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="note-title">No Title</h1>
        <p id="note-date">No Date</p>
    </header>

    <section>
        <p><strong>Snapshot:</strong> <span id="note-snapshot">No Snapshot</span></p>
        <p><strong>Transcript Summary:</strong> <span id="transcript-summary">No Transcript Summary</span></p>
        <p><strong>Main Topics:</strong> <ul id="main-topics"></ul></p>
        <p><strong>Analogy:</strong> <span id="analogy">No Analogy</span></p>
        <p><strong>Real-World Application:</strong> <span id="real-world-application">No Real-World Application</span></p>
        <p><strong>Points for Further Research:</strong> <ul id="points-for-research"></ul></p>
        <p>To view the full note, download our app.</p>
        <p><a href="https://apps.apple.com/app/idYOUR_APP_ID">Download App</a></p>
    </section>

    <script>
        // Function to parse URL parameters
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the note details from the URL
        const title = getParameterByName('title');
        const date = getParameterByName('date');
        const snapshot = getParameterByName('snapshot');

        // Set the parsed values into the HTML
        document.getElementById('note-title').innerText = title || 'No Title';

        if (date) {
            const formattedDate = new Date(parseFloat(date) * 1000).toLocaleDateString();
            document.getElementById('note-date').innerText = formattedDate;
        }

        // Parse and display the snapshot JSON content
        if (snapshot) {
            try {
                const json = JSON.parse(snapshot);

                document.getElementById('note-snapshot').innerText = json.snapshot || 'No Snapshot';
                document.getElementById('transcript-summary').innerText = json.transcriptSummary || 'No Transcript Summary';
                
                // Populate main topics
                const mainTopicsList = document.getElementById('main-topics');
                json.mainTopics.forEach(topic => {
                    const listItem = document.createElement('li');
                    listItem.innerText = topic;
                    mainTopicsList.appendChild(listItem);
                });

                document.getElementById('analogy').innerText = json.analogy || 'No Analogy';
                document.getElementById('real-world-application').innerText = json.realWorldApplication || 'No Real-World Application';

                // Populate points for further research
                const pointsList = document.getElementById('points-for-research');
                json.pointsForFurtherResearch.forEach(point => {
                    const listItem = document.createElement('li');
                    listItem.innerText = point;
                    pointsList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error parsing snapshot content:", error);
            }
        }
    </script>
</body>
</html>
