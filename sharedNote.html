<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="note-title">Note Title</h1>
        <p id="note-date">Note Date</p>
        <p id="note-snapshot">Note Snapshot</p>
        <p id="note-transcript">Transcript Preview</p>

        <p><strong>To view the full note and transcript, <a href="https://apps.apple.com/app/idYOUR_APP_ID">download our app</a>.</strong></p>
    </div>

    <script>
        // Function to parse the URL parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                title: params.get('title'),
                date: params.get('date'),
                snapshot: params.get('snapshot'),
                transcript: params.get('transcript')
            };
        }

        // Display the parsed data on the page
        window.onload = function() {
            const { title, date, snapshot, transcript } = getQueryParams();

            document.getElementById('note-title').textContent = title ? decodeURIComponent(title) : "No Title";
            document.getElementById('note-date').textContent = date ? decodeURIComponent(date) : "No Date";
            document.getElementById('note-snapshot').textContent = snapshot ? decodeURIComponent(snapshot) : "No Snapshot";
            document.getElementById('note-transcript').textContent = transcript ? decodeURIComponent(transcript) : "No Transcript Preview";
        };
    </script>
</body>
</html>
