<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags and Styles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Connect - Solo AI - Elevate Your Learning. Connect with us on Instagram or send us an email for more information.">
    <title>Contact - Solo AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Root color variables */
        :root {
            --primary-color: rgba(0, 0, 0, 0.8);
            --secondary-color: rgba(0, 0, 0, 0.8);
            --gray-background: #ececec;
            --glow-color: rgba(255, 255, 255, 0.6);
            --shadow-color: rgba(0, 0, 0, 0.8);
            --slightly-lighter-black: #1c1c1c;
            --button-hover-bg: #333;
            --button-hover-shadow: rgba(255, 255, 255, 1);
        }

        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--secondary-color);
            color: #fff;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Solo Logo */
        .logo img {
            width: 70px;
            height: auto;
        }

        /* Hamburger Menu */
        .hamburger {
            cursor: pointer;
            width: 30px;
            height: 25px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger span {
            background-color: white;
            height: 4px;
            width: 100%;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Dropdown Menu Styles */
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: black;
            border-radius: 10px;
            padding: 10px;
            text-align: right;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }

        .dropdown a:hover {
            background-color: var(--slightly-lighter-black);
        }

        /* Show dropdown when menu is active */
        .header.active .dropdown {
            display: block;
        }

        /* Main Content Container */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 60px 20px;
            min-height: 80vh;
            box-sizing: border-box;
        }

        /* Contact Section */
        .contact-section {
            background-color: var(--slightly-lighter-black);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        /* Contact Buttons */
        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #000;
            padding: 15px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-btn:hover {
            background-color: var(--button-hover-bg);
            box-shadow: 0 0 30px var(--button-hover-shadow), 0 0 60px var(--button-hover-shadow),
                0 0 90px var(--button-hover-shadow);
            color: #fff;
        }

        .contact-btn img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }

        /* Footer */
        footer {
            padding: 40px 20px;
            background-color: var(--slightly-lighter-black);
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .contact-section {
                padding: 30px;
                max-width: 90%;
            }

            .contact-btn {
                font-size: 1rem;
                padding: 12px 16px;
            }

            .contact-btn img {
                width: 25px;
                height: 25px;
                margin-right: 10px;
            }
        }

        /* Animation for buttons (optional) */
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--shadow-color);
            }

            100% {
                box-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--shadow-color);
            }
        }
    </style>
</head>

<body>

    <!-- Header with Logo and Dropdown -->
    <header class="header">
        <!-- Logo on the Left -->
        <div class="logo">
            <a href="https://soloai.app">
                <img src="assets/Solo_Logo_Plain.png" alt="Solo Logo">
            </a>
        </div>

        <!-- Hamburger Menu Icon -->
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Dropdown Menu -->
        <div class="dropdown">
            <a href="https://soloai.app">Home</a>
            <a href="https://soloai.app">Connect</a>
        </div>
    </header>

    <!-- Main Content Container -->
    <div class="main-content">
        <!-- Contact Section -->
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Connect with us on Instagram or send us an email for any inquiries.</p>
            <div class="button-container">
                <!-- Instagram Button -->
                <a href="https://instagram.com/thesoloai" class="contact-btn" target="_blank" rel="noopener noreferrer">
                    <img src="assets/instagram-icon.png" alt="Instagram Logo">
                    Follow us on Instagram
                </a>
                <!-- Email Button -->
                <a href="mailto:austin@soloinnovations.com" class="contact-btn">
                    <img src="assets/email-icon.png" alt="Email Icon">
                    Send us an Email
                </a>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Solomon Innovations LLC. All rights reserved.</p>
        <p><a href="https://apps.apple.com/us/app/solo-ai-notes/id6737137632">Download for Free on the App Store</a></p>
    </footer>

    <!-- Scripts -->
    <script>
        // Toggle Dropdown Menu
        function toggleMenu() {
            document.querySelector('.header').classList.toggle('active');
        }

        // Close Dropdown Menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.querySelector('.header .dropdown');
            const hamburger = document.querySelector('.header .hamburger');
            if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                document.querySelector('.header').classList.remove('active');
            }
        });
    </script>

</body>

</html>
