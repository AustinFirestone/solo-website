<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags and Styles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Solo - Coming Soon. Stay tuned for exciting updates from Solo Innovations.">
    <title>Coming Soon - Solo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Root color variables */
        :root {
            --primary-color: rgba(0, 0, 0, 0.8);
            --secondary-color: rgba(0, 0, 0, 0.8);
            --gray-background: #ececec;
            --glow-color: rgba(255, 255, 255, 0.6);
            --shadow-color: rgba(0, 0, 0, 0.8);
            --slightly-lighter-black: #1c1c1c;
            --button-hover-bg: #333;
            --button-hover-shadow: rgba(255, 255, 255, 1);
            --disabled-color: rgba(255, 255, 255, 0.5);
        }

        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--secondary-color);
            color: #fff;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Solo Logo */
        .logo img {
            width: 70px;
            height: auto;
        }

        /* Hamburger Menu */
        .hamburger {
            cursor: not-allowed; /* Indicate that it's not clickable */
            width: 30px;
            height: 25px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger span {
            background-color: var(--disabled-color);
            height: 4px;
            width: 100%;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Dropdown Menu Styles */
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: black;
            border-radius: 10px;
            padding: 10px;
            text-align: right;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: var(--disabled-color);
            font-weight: 700;
            transition: background-color 0.3s ease;
            cursor: not-allowed;
        }

        .dropdown a:hover {
            background-color: var(--slightly-lighter-black);
        }

        /* Show dropdown when menu is active */
        .header.active .dropdown {
            display: block;
        }

        /* Main Content Container */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 60px 20px;
            min-height: 80vh;
            box-sizing: border-box;
        }

        /* Coming Soon Section */
        .coming-soon-section {
            background-color: var(--slightly-lighter-black);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .coming-soon-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .coming-soon-section p {
            font-size: 1.2rem;
            color: #ccc;
        }

        /* Footer */
        footer {
            padding: 40px 20px;
            background-color: var(--slightly-lighter-black);
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .coming-soon-section {
                padding: 30px;
                max-width: 90%;
            }

            .coming-soon-section h1 {
                font-size: 2.5rem;
            }

            .coming-soon-section p {
                font-size: 1rem;
            }
        }

        /* Animation for buttons (optional) */
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--shadow-color);
            }

            100% {
                box-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--shadow-color);
            }
        }
    </style>
</head>

<body>

    <!-- Header with Logo and Disabled Dropdown -->
    <header class="header">
        <!-- Logo on the Left -->
        <div class="logo">
            <a href="https://soloinnovations.com/coming-soon">
                <img src="assets/Solo_Logo_Plain.png" alt="Solo Logo">
            </a>
        </div>

        <!-- Hamburger Menu Icon (Disabled) -->
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Dropdown Menu (Disabled) -->
        <div class="dropdown">
            <a href="javascript:void(0)">Home</a>
            <a href="javascript:void(0)">Connect</a>
        </div>
    </header>

    <!-- Main Content Container -->
    <div class="main-content">
        <!-- Coming Soon Section -->
        <section class="coming-soon-section">
            <h1>Coming Soon</h1>
            <p>We're working hard to bring you an amazing experience. Stay tuned for our launch!</p>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Solomon Innovations LLC. All rights reserved.</p>
        <p><a href="https://apps.apple.com">Download for Free on the App Store</a></p>
    </footer>

    <!-- Scripts -->
    <script>
        // Disable Hamburger Menu Interaction
        const hamburger = document.querySelector('.hamburger');
        hamburger.addEventListener('click', function (event) {
            event.preventDefault();
        });

        // Prevent dropdown links from being clickable
        const dropdownLinks = document.querySelectorAll('.dropdown a');
        dropdownLinks.forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault();
            });
        });

        // Optional: Remove toggle functionality since menu is disabled
        // If you want to keep the menu hidden, you can omit the toggle functionality
    </script>

</body>

</html>
